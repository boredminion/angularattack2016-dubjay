<md-content>
  <section class="wrapper">
    <h1>Museek</h1>
    <p>
      Cool headline here.
    </p>
    <!-- <md-input-container md-no-float class="md-block">
      <input ng-model="user" placeholder="Username">
      <md-button class="md-raised md-primary" ng-click="setUser()">GET</md-button>
    </md-input-container> -->

    <form name="userForm">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm>
          <label>Username</label>
          <input ng-model="user">
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Period</label>
          <md-select ng-model="period">
            <md-option ng-repeat="period in periods">
              {{ period }}
            </md-option>
          </md-select>
        </md-input-container>
        <md-input-container class="md-block" flex-gt-sm>
          <label>Limit</label>
          <input name="queryLimit" ng-model="limit" placeholder="Default: 10"
                min="1" max="100" ng-pattern="/^[0-9]{1,3}$/" md-maxlength="3">
          <div ng-messages="userForm.queryLimit.$error" role="alert" multiple>
            <div ng-message="pattern" class="my-message">That doesn't look like a valid limit.</div>
            <div ng-message="min">Value should be greater than 0</div>
            <div ng-message="max">Value should be less than 100.</div>
          </div>
        </md-input-container>
      </div>
    </form>
    <md-button class="md-raised md-primary" ng-click="setUser()">GET</md-button>

    <a href="{{ userInfo.user.url }}" target="_blank">
      <h2> {{ userInfo.user.realname }} </h2>
    </a>

    <a href="{{ userInfo.user.url }}" target="_blank">
      <img ng-src="{{ userInfo.user.image[2]['#text'] }}" class="md-avatar" alt="{{ userInfo.user.name }}" />
    </a>

    <core-navbar></core-navbar>

    <div>
      <md-list-item class="md-2-line" ng-repeat="item in userTop.topartists.artist">
      <a href="{{ item.url }}" target="_blank">
        <img ng-src="{{ item.image[1]['#text'] }}" class="md-avatar" alt="{{ item.name }}" />
      </a>
        <div class="md-list-item-text">
          <a href="{{ item.url }}" target="_blank">
            <h3>{{ item.name }}</h3>
          </a>
          <p>{{ item.playcount }}</p>
        </div>
      </md-list-item>
    </div>
  </section>
</md-content>

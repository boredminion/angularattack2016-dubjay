<main role="main" ng-cloak>
  <md-content flex layout-fill>

    <core-header ng-cloak></core-header>

    <section class="content">
      <div class="wrapper" ng-show="vm.response.data.user" ng-cloak>
        <div class="profile">
          <a href="{{ vm.response.data.user.url }}" target="_blank">
            <img ng-if="vm.response.data.user.image[2]['#text']" ng-src="{{ vm.response.data.user.image[2]['#text'] | trustAsResourceUrl }}" class="profile-img" alt="{{ vm.response.data.user.name }}" />
            <img ng-if="!vm.response.data.user.image[2]['#text']" ng-src="{{ vm.placeholderUser | trustAsResourceUrl }}" class="profile-img" alt="{{ vm.response.data.user.name }}" />
          </a>

          <a target="_blank"><h1 class="profile-name"> {{ vm.response.data.user.name }} </h1></a>
          <p class="profile-info">{{ vm.response.data.user.realname }}</p>
          <p class="profile-info">{{ vm.response.data.user.playcount | number:0 }} scrobbles</p>
        </div>

        <core-tabs ng-cloak></core-tabs>
      </div>

      <div class="wrapper" ng-show="vm.response.data.error" ng-cloak>
        <div class="message">
          <md-icon class="material-icons md-48 md-accent">error_outline</md-icon>
          <h1 class="md-title">{{ vm.response.data.message }} : {{ vm.response.user }}<h1>
        </div>
      </div>
    </section>

    <core-footer ng-cloak></core-footer>

  </md-content>
</main>

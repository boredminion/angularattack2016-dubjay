<md-list-item class="md-2-line" ng-repeat="item in ctrl.data">
<a href="{{ item.url }}" target="_blank">
  <img ng-src="{{ item.image[1]['#text'] }}" class="md-avatar md-avatar-56" alt="{{ item.name }}" />
</a>
  <div class="md-list-item-text">
    <a href="{{ item.url }}" target="_blank">
      <h3>{{ item.name }}</h3>
    </a>
    <p>{{ item.playcount }}</p>
  </div>
</md-list-item>

<md-list-item class="md-2-line" ng-repeat="item in $ctrl.recentTracks">
<a href="{{ item.url }}" target="_blank">
  <img ng-if="item.image[1]['#text']" ng-src="{{ item.image[1]['#text'] }}" class="md-avatar md-avatar-56" alt="{{ item.name }}" />
  <img ng-if="!item.image[1]['#text']" ng-src="{{ $ctrl.placeholder }}" class="md-avatar md-avatar-56" alt="{{ item.name }}" />
</a>
  <div class="md-list-item-text">
    <a href="{{ item.url }}" target="_blank">
      <h3>{{ item.artist['#text'] }} - {{ item.name }}</h3>
    </a>
    <p>{{ item.date['#text'] }}</p>
  </div>

  <!-- <div class="md-list-item-text item-right text-right">
    <p>{{ item.date['#text'] }}</p>
  </div> -->
</md-list-item>

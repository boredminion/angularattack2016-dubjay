<header class="header" md-whiteframe="1">
  <div class="wrapper">
    <img ng-src="{{ headerVm.logo }}" class="header-logo" alt="Museek's logo" />
    <h2 class="md-headline header-headline">{{ headerVm.headline }}</h2>

    <form ng-submit="headerVm.searchUser()" name="userForm">
      <div layout-gt-sm="row">
        <md-input-container class="md-block" flex-gt-sm="40">
          <label>Username</label>
          <input autofocus name="username" ng-model="headerVm.user" required placeholder="e.g. vandrelc or dungahk">
          <div ng-messages="userForm.username.$error" role="alert">
            <div ng-message="required">This field is required.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="30">
          <label>Limit</label>
          <input name="limit" ng-model="headerVm.limit" placeholder="Default: 10" max="100">
          <div ng-messages="userForm.limit.$error" role="alert">
            <div ng-message="max">Value should be less than 100.</div>
          </div>
        </md-input-container>

        <md-input-container class="md-block" flex-gt-sm="30">
          <label>Period</label>
          <md-select ng-model="headerVm.period">
            <md-option ng-repeat="period in headerVm.periods" value="{{ period.parameter }}">
              {{ period.label }}
            </md-option>
          </md-select>
        </md-input-container>
      </div>
      <md-button type="submit" class="md-raised md-accent btn-search">
        <md-icon class="material-icons md-24">search</md-icon>
        <span>Search</span>
      </md-button>
    </form>
  </div>
</header>
